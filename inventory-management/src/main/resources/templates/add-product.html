<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>

<style>
    body{
        font-family: Arial;
        background:#f4f6f8;
        margin:40px;
    }

    .container{
        width:450px;
        background:white;
        padding:25px;
        border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.15);
    }

    h2{
        text-align:center;
        color:#2c3e50;
    }

    label{
        font-weight:bold;
    }

    input{
        width:100%;
        padding:8px;
        margin-top:5px;
        margin-bottom:5px;
        border:1px solid #ccc;
        border-radius:5px;
    }

    .error{
        color:red;
        font-size:13px;
        margin-bottom:10px;
        display:block;
    }

    .btn{
        padding:10px;
        width:100%;
        border:none;
        color:white;
        font-size:16px;
        border-radius:5px;
        cursor:pointer;
    }

    .save-btn{
        background:#27ae60;
    }

    .back-btn{
        background:#7f8c8d;
        margin-top:10px;
        text-align:center;
        display:block;
        text-decoration:none;
        padding:10px;
        color:white;
        border-radius:5px;
    }
</style>

</head>

<body>

<div class="container">

<h2>Add New Product</h2>

<form th:action="@{/saveProduct}" th:object="${product}" method="post">


<label>Product Name</label>
<input type="text" th:field="*{name}">
<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

<label>Category</label>
<input type="text" th:field="*{category}">
<span class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>

<label>Price</label>
<input type="number" step="0.01" th:field="*{price}">
<span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

<label>Quantity</label>
<input type="number" th:field="*{quantity}">
<span class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

<label>Supplier</label>
<input type="text" th:field="*{supplier}">

<button type="submit" class="btn save-btn">Save Product</button>


</form>

<a th:href="@{/}" class="back-btn">â¬… Back to Home</a>

</div>

</body>
</html>
