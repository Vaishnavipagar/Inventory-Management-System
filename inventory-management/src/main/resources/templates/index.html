<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Inventory System</title>

<style>
    body{
        font-family: Arial;
        background-color:#f4f6f8;
        margin:40px;
    }

    h1{
        color:#2c3e50;
    }

    .btn{
        padding:8px 14px;
        text-decoration:none;
        color:white;
        border-radius:5px;
    }

    .add-btn{
        background-color:#27ae60;
    }

    .edit-btn{
        background-color:#2980b9;
    }

    .delete-btn{
        background-color:#e74c3c;
    }

    table{
        width:100%;
        border-collapse:collapse;
        background:white;
        margin-top:20px;
    }

    th, td{
        padding:12px;
        border-bottom:1px solid #ddd;
        text-align:center;
    }

    th{
        background:#34495e;
        color:white;
    }

    tr:hover{
        background:#f1f1f1;
    }

    .empty-msg{
        color:red;
        font-weight:bold;
        text-align:center;
        padding:20px;
    }
</style>

</head>

<body>

<h1>ðŸ“¦ Product Inventory Management</h1>

<br>

<a th:href="@{/showNewProductForm}" class="btn add-btn">+ Add New Product</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Supplier</th>
            <th>Action</th>
        </tr>
    </thead>


<tbody>

    <!-- When products exist -->
    <tr th:each="product : ${listProducts}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.supplier}"></td>

        <td>
            <a th:href="@{'/showFormForUpdate/' + ${product.id}}" class="btn edit-btn">Edit</a>

            <a th:href="@{'/deleteProduct/' + ${product.id}}"
               class="btn delete-btn"
               onclick="return confirm('Are you sure you want to delete this product?');">
               Delete
            </a>
        </td>
    </tr>

    <!-- When no products -->
    <tr th:if="${#lists.isEmpty(listProducts)}">
        <td colspan="7" class="empty-msg">
            No Products Available. Please Add a Product.
        </td>
    </tr>

</tbody>


</table>

</body>
</html>
